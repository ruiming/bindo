{% extends "base.html" %}
{% block body %}
<header class="me">
    <img src="/img/rocket.svg">
    <div class="blog">
        <h1><a href="/">博客后端系统</a></h1>            
    </div>
</header>
<form class="login">
    <input type="text" name="username" id="username" placeholder="用户名">
    <input type="password" name="password" id="password" placeholder="密码">
    <input type="button" class="submit" value="登录">
</form>
<script>
    $(".submit").click(function() {
        var username = $("#username").val(),
            password = $("#password").val()
        // TODO 错误提示
        $.ajax({
            type: 'post',
            url: '/auth',
            data: {
                username,
                password
            },
            success: function(data) {
                window.location.href = '/rocket'
            },
            error: function(res) {
                notie.alert('error', res.responseJSON.message, 3)
            }
        })
    })
</script>
{% endblock %}
