<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta name="description" content="{{ config.description }}">
<title>{{ config.title }}</title>
<link rel="stylesheet" href="/css/blog.min.css">
</head>
<body>
    <header class="me">
        <img src="{{config.avatar}}">
        <div class="blog">
            <h1><a href="/">{{ config.title }}</a></h1>            
        </div>
    </header>
    {% block body %} 
    {% endblock %}
    <footer>
        {{ config.title }}
        {% if config.google %}
        <a href="{{config.google}}" class="google"></a>
        {% endif %}
        {% if config.github %}
        <a href="{{config.github}}" class="github"></a>
        {% endif %}
        <a href="/bindo" class="bindo"></a>
        <p>Generated by <a target="_blank" href="https://github.com/ruiming/bindo" class="project">Bindo</a></p>
    </footer>
    <link href="//cdn.bootcss.com/highlight.js/9.8.0/styles/solarized-dark.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/highlight.js/9.8.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    {% for post in posts %}
    <link rel="prerender"  href="{{post.link}}"/>
    {% endfor %}
    {% if config.gaid %}
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', '{{config.gaid}}', 'auto');
    ga('send', 'pageview');
    </script>
    {% endif %}
</body>
