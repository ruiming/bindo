{% extends "base.html" %}
{% block body %}
<article class="md">
    <header class="meta">
        <h2 class="title">{{ title }}</h2>
        <span class="date">发布于 {{ created_date|date('Y-m-d H:i') }}, 最后更新于 {{ updated_date|date('Y-m-d H:i') }}</span>
        {% for tag in tags %}
        <span class="tag">
            <a href="javascript:void 0">{{ tag }}</a>
        </span>
        {% endfor %}
    </header>
    <article>
        {{ content|safe }}
    </article>
</article>
{% endblock %}
